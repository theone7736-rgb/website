<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Menu Example</title>
    <style>
        /* Optional basic styling for presentation */
        .search-container {
            padding: 10px;
            background-color: #f2f2f2;
        }
        .search-box {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            padding: 6px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Website Title</h1>
        <!-- The semantic <search> element marks this section as a search function -->
        <search class="search-container">
            <!-- The <form> element defines where to send the search query (action URL) -->
            <form action="/search-results" method="get">
                <!-- A label is important for accessibility -->
                <label for="site-search">Search the site:</label>
                <!-- type="search" provides better semantics and potential mobile styling -->
                <input type="search" id="site-search" name="q" placeholder="Enter query..." class="search-box" />
                <button type="submit" class="search-button">Search</button>
            </form>
        </search>
    </header>

</body>
</html>

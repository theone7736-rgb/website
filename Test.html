<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edodnan Search</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  .search-container {
    padding: 20px;
    background-color: #f2f2f2;
    max-width: 900px;
    width: 100%;
    margin: auto;
    border-radius: 8px;
  }

  .search-row {
    display: flex;
    gap: 10px;
  }

  .search-box {
    padding: 10px;
    font-size: 16px;
    flex: 1;
  }

  .search-button {
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
  }

  .suggestion {
    margin-top: 8px;
    color: blue;
    cursor: pointer;
    text-decoration: underline;
  }
</style>
</head>

<body>

<header>
  <h1>Website Title</h1>

  <div class="search-container">
    <label for="site-search">Search the site:</label>

    <div class="search-row">
      <input type="search" id="site-search" class="search-box" placeholder="Enter query...">
      <button class="search-button" onclick="handleSearch()">Search</button>
    </div>

    <div id="result"></div>
  </div>
</header>

<script>
  // üîπ Your searchable pages (add as many as you want)
  const pages = [
    "space", "science", "games", "facts", "history", "math",
    "planets", "stars", "physics", "chemistry", "biology",
    "coding", "javascript", "html", "css", "python",
    "algebra", "geometry", "calculus", "statistics",
    "rockets", "astronomy", "blackholes", "energy"
  ];

  function handleSearch() {
    const input = document.getElementById("site-search").value.toLowerCase().trim();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if (!input) return;

    // ‚úÖ Exact match ‚Üí go straight there
    if (pages.includes(input)) {
      window.location.href = "https://edodnan.com/search/" + input;
      return;
    }

    // üîç Score and sort all pages by similarity
    const scored = pages.map(page => ({
      name: page,
      score: similarity(input, page)
    }))
    .filter(item => item.score > 0)
    .sort((a, b) => b.score - a.score);

    if (scored.length === 0) {
      resultDiv.textContent = "No results found.";
      return;
    }

    // ‚úÖ Show up to 20 results
    const limit = pages.length > 20 ? 20 : scored.length;
    const topResults = scored.slice(0, limit);

    topResults.forEach(item => {
      const div = document.createElement("div");
      div.className = "suggestion";
      div.textContent = item.name;
      div.onclick = () => {
        window.location.href = "https://edodnan.com/search/" + item.name;
      };
      resultDiv.appendChild(div);
    });
  }

  // üîç Simple similarity function
  function similarity(a, b) {
    let matches = 0;
    for (let char of a) {
      if (b.includes(char)) matches++;
    }
    return matches;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edodnan Search</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  .search-container {
    padding: 20px;
    background-color: #f2f2f2;
    max-width: 900px;     /* ðŸ”¹ makes it wide */
    width: 100%;          /* ðŸ”¹ fills available space */
    margin: auto;         /* ðŸ”¹ centers it */
    border-radius: 8px;
  }

  .search-row {
    display: flex;
    gap: 10px;
  }

  .search-box {
    padding: 10px;
    font-size: 16px;
    flex: 1;              /* ðŸ”¹ fills the row */
  }

  .search-button {
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
  }

  .suggestion {
    margin-top: 12px;
    color: blue;
    cursor: pointer;
    text-decoration: underline;
  }
</style>
</head>

<body>

<header>
  <h1>Website Title</h1>

  <div class="search-container">
    <label for="site-search">Search the site:</label>

    <div class="search-row">
      <input type="search" id="site-search" class="search-box" placeholder="Enter query...">
      <button class="search-button" onclick="handleSearch()">Search</button>
    </div>

    <div id="result"></div>
  </div>
</header>

<script>
  const pages = [
    "space",
    "science",
    "games",
    "facts",
    "history",
    "math"
  ];

  function handleSearch() {
    const input = document.getElementById("site-search").value.toLowerCase().trim();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if (!input) return;

    if (pages.includes(input)) {
      window.location.href = "https://edodnan.com/search/" + input;
      return;
    }

    let closest = pages.reduce((best, current) => {
      return similarity(input, current) > similarity(input, best) ? current : best;
    });

    const suggestion = document.createElement("div");
    suggestion.className = "suggestion";
    suggestion.textContent = `Did you mean "${closest}"?`;
    suggestion.onclick = () => {
      window.location.href = "https://edodnan.com/search/" + closest;
    };

    resultDiv.appendChild(suggestion);
  }

  function similarity(a, b) {
    let matches = 0;
    for (let char of a) {
      if (b.includes(char)) matches++;
    }
    return matches;
  }
</script>

</body>
</html>

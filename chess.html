<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Achievement Tracker</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f4f4f4;
color: #000;
padding: 20px;
}
h1 { 
text-align: center;
display: inline-block;
vertical-align: middle;
}
  
.category {
margin-top: 25px;
}
.achievement {
display: flex;
align-items: center;
margin: 8px 0;
}
input[type="checkbox"] {
transform: scale(1.3);
margin-right: 10px;
}
.progress {
margin-top: 20px;
text-align: center;
font-size: 18px;
}

  a {
  display: inline-block;
  vertical-align: middle;
}

  
</style>
</head>
<body>
<a href="https://theone7736-rgb.github.io/edodnan/Home.html">
  <img src="images/house.png" width="100" height="100"> 
</a>
<h1>♟️ Chess Achievement Tracker</h1>

<div id="achievements"></div>

<div class="progress" id="progress"></div>

<script>
const data = {
"Beginner": [
"First Blood – Win a game",
"Safe King – Castle before move 10",
"No Queen Drops – Win without losing queen"
],
"Tactical": [
"Fork It Over – Fork king + queen/rook",
"Pinned Down – Win material from a pin",
"Trap Card – Trap opponent’s Queen"
],
"Checkmates": [
"Queen make - Mate with the Queen",
"Rook mate - Mate with the Rook",
"Night mate - Mate with the Night",
"Bishop mate - Mate with the Bishop",
"Pawn victory - Mate with the Pawn",
"Castle win  - Mate with a castle",
"King win - Mate with the King"
],
"Hard / Legendary": [
"Queen Sacrifice – Sac Queen and win",
"Mate in under 20 moves",
"Bishop & Knight Mate",
"Comeback King – Win from -5 points",
"The hidden mate - Do a smothered mate"
]
};

const container = document.getElementById("achievements");

Object.keys(data).forEach(cat => {
const div = document.createElement("div");
div.className = "category";
div.innerHTML = `<h2>${cat}</h2>`;

data[cat].forEach(name => {
const id = name;
const checked = localStorage.getItem(id) === "true";
div.innerHTML += `
<div class="achievement">
<input type="checkbox" ${checked ? "checked" : ""}
onchange="localStorage.setItem('${id}', this.checked); updateProgress();">
<label>${name}</label>
</div>`;
});
container.appendChild(div);
});

function updateProgress() {
const total = document.querySelectorAll("input").length;
const done = document.querySelectorAll("input:checked").length;
document.getElementById("progress").innerText =
`Progress: ${done} / ${total} achievements completed`;
}

updateProgress();
</script>

</body>
</html>

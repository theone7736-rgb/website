<!DOCTYPE html>
<html>
  <head>
    <title> Select corses </title>
    <style>
      header hr {
      margin: 0;                /* remove extra space */
      }
      .scroll-container {
      display: flex;          /* arrange items in a row */
      overflow-x: auto;       /* horizontal scroll */
      white-space: nowrap;    /* prevent line breaks */
      border: 2px solid #000; /* just to see the container */
      padding: 10px;
      }
      .item {
      border-radius: 20px;
      flex: 0 0 auto;         /* prevents items from shrinking */
      width: 200px;
      height: 100px;
      margin-right: 10px;
      background-color: #f2a;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      }
      header hr {
      margin: 0;
      }
      body {
      background-color: #c2c2c2;
      font-family: sans-serif;
      color: black;
      margin: 0;
      }
      header img {
      display: block;
      }
      header {
      text-align: right;
      display: block;
      background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <header>
     <img width=200px height=100px src=images/web/logo.png>
    <hr> 
    </header>
    <main>
      <h2>Progress menu </h2>  
      <p> <u> Beginners corse</u> (HTML)</p>
      <div class="scroll-container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      </div>

    </main>
  </body>
</html>

    </div>

    <div id="result"></div>

<main>
<script>
  // üîπ Searchable pages (simple list, spaces allowed)
  const pages = [
    "The creation of the universe",
    "The big bang theory",
    "The expanding universe theory"
  ];

  // üîß Turn titles into clean URL slugs
  function makeSlug(text) {
    return text
      .toLowerCase()
      .trim()
      .replace(/\s+/g, "-");
  }

  function handleSearch() {
    const inputRaw = document.getElementById("site-search").value.trim();
    const input = inputRaw.toLowerCase().replace(/-/g, " ");
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if (!input) return;

    // ‚úÖ Exact match ‚Üí go straight to page
    const exact = pages.find(
      page => page.toLowerCase() === input
    );

    if (exact) {
      window.location.href =
        "https://edodnan.com.au/search/" + makeSlug(exact) + ".html";
      return;
    }

    // üîç Score and sort pages by similarity
    const scored = pages.map(page => ({
      page,
      score: similarity(input, page.toLowerCase())
    }))
    .filter(item => item.score > 0)
    .sort((a, b) => b.score - a.score);

    if (scored.length === 0) {
      resultDiv.textContent = "No results found.";
      return;
    }

    // ‚úÖ Show up to 20 results (only if more than 20 pages exist)
    const limit = pages.length > 20 ? 20 : scored.length;
    const topResults = scored.slice(0, limit);

    topResults.forEach(item => {
      const div = document.createElement("div");
      div.className = "suggestion";
      div.textContent = item.page;
      div.onclick = () => {
        window.location.href =
          "https://edodnan.com.au/search/" + makeSlug(item.page) + ".html";
      };
      resultDiv.appendChild(div);
    });
  }

  // üîç Simple similarity checker
  function similarity(a, b) {
    let matches = 0;
    for (let char of a) {
      if (b.includes(char)) matches++;
    }
    return matches;
  }
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slide Square</title>
<style>
  .square {
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute; /* needed to move freely */
    top: 100px;         /* vertical position */
    left: 0;            /* start from the left */
    
    /* Animation */
    animation: slide 5s linear 1;
  }

  @keyframes slide {
    0%   { left: 0; }         /* start at left */
    100% { left: 90%; }       /* move to almost right edge */
      90% { left: 10%; }       /* move to almost right edge */
  }
</style>
</head>
<body>
  <div class="square"></div>
</body>
</html>

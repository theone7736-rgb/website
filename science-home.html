<title>edodnan - science home page</title>
<style>
  a {
    text-decoration: none; /* remove underline */
    color: inherit;        /* keep text color */
  }

  .square {
    width: 100px;
    height: 100px;
    background-color: red;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 100px;
    left: 0;

    /* Continuous back-and-forth animation */
    animation: slide 2s linear infinite alternate;
  }

  @keyframes slide {
    0%   { left: 0; }
    100% { left: 50%; } /* moves to 50% of page width */
  }
</style>
</head>
